<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light bg-dark" href="{% url 'gerenciamento' %}">Gerenciamento</a>
            <a class="navbar-brand text-light bg-dark" href="{% url 'add-engenheiro' %}">Adicionar</a>
        </div>
    </nav>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>CREA</th>
            </tr>
        </thead>
        <tbody>
            {% for engenheiro in items %}
            <tr>
                <td><a href="{% url 'edit-engenheiro' engenheiro.id %}">{{ engenheiro.id }}</a></td>
                <td>{{ engenheiro.nome }}</td>
                <td>{{ engenheiro.cpf }}</td>
                <td>{{ engenheiro.crea }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
