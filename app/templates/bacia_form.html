<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário Bacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-bottom-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light bg-dark" href="{% url 'bacias' %}">Lista de Bacias</a>
    </div>
  </nav>
    <form method="post" class="p-4">
    {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.tipoBacia.id_for_label }}" class="form-label">Tipo de Bacia:</label>
            <select id="{{ form.tipoBacia.id_for_label }}" name="{{ form.tipoBacia.name }}" class="form-control">
                {% for choice in form.tipoBacia.field.choices %}
                {% if choice.0 == form.tipoBacia.value %}
                <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
                {% else %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="field-wrapper mb-3">
            <label for="{{ form.endereco.id_for_label }}" class="form-label">Endereço:</label>
            <select id="{{ form.endereco.id_for_label }}" name="{{ form.endereco.name }}" class="form-control">
                {% for choice in form.endereco.field.choices %}
                {% if choice.0 == form.endereco.value %}
                <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
                {% else %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="{{ form.profundidade.id_for_label }}" class="form-label">Profundidade:</label>
            {{ form.profundidade }}
        </div>
        <div class="mb-3">
            <label for="{{ form.capacidade.id_for_label }}" class="form-label">Capacidade:</label>
            {{ form.capacidade }}
        </div>
        <div class="mb-3">
            <label for="{{ form.largura.id_for_label }}" class="form-label">Largura:</label>
            {{ form.largura }}
        </div>
        <div class="mb-3">
            <label for="{{ form.comprimento.id_for_label }}" class="form-label">Comprimento:</label>
            {{ form.comprimento }}
        </div>
        <div class="mb-3">
            <label for="{{ form.engenheiro.id_for_label }}" class="form-label">Engenheiro:</label>
            <select id="{{ form.engenheiro.id_for_label }}" name="{{ form.engenheiro.name }}" class="form-control">
                {% for choice in form.engenheiro.field.choices %}
                {% if choice.0 == form.engenheiro.value %}
                <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
                {% else %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="buttons-form mx-auto p-2" style="width: 200px;">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="submit" name="excluir" class="btn btn-danger">Excluir</button>
        </div>
    </form>
</body>
</html>
