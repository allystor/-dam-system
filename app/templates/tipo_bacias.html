<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light bg-dark" href="{% url 'gerenciamento' %}">Gerenciamento</a>
        <a class="navbar-brand text-light bg-dark" href="{% url 'add-tipo-bacia' %}">Adicionar</a>
      </div>
    </nav>
    <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo de Bacia</th>
      </tr>
    </thead>
        <tbody>
    {% for tipo_bacia in items %}
    <tr>
      <td><a href="{% url 'edit-tipo-bacia' tipo_bacia.id %}">{{ tipo_bacia.id }}</a></td>
      <td>{{ tipo_bacia.nome }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

</body>
</html>
